# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Monitor and Workspace are managed by nwg-displays, this is why it's commented below
# but you can add your custom config here

#monitor=HDMI-A-1, 1920x1080@60, 0x0,1
#monitor=eDP-1, 1920x1080@60, 0x1080, 1
#monitor=HDMI-A-1, 2560x1440@59.95Hz, 0x0,1
#monitor=eDP-1, 1920x1080@60, 0x1440, 1

# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
#workspace=1, monitor:HDMI-A-1
#workspace=2, monitor:HDMI-A-1
#workspace=3, monitor:HDMI-A-1
#workspace=4, monitor:HDMI-A-1

windowrule = workspace 1, match:class ^(code)$
windowrule = workspace 1, match:class ^(jetbrains-idea)$
windowrule = workspace 2, match:class ^(firefox)$
windowrule = workspace 3, match:class ^(Slack)$
windowrule = workspace 3, match:class ^(teams-for-linux)$

# Here's a list of every variable: https://wiki.hyprland.org/Configuring/Variables/
general {
    # Gaps and border
    gaps_in = 0
    gaps_out = 0
    gaps_workspaces = 50

    border_size = 1
    col.active_border = rgba(C7BFFFFF)
    col.inactive_border = rgba(313136FF)
    resize_on_border = true

    no_focus_fallback = true

    allow_tearing = true # This just allows the `immediate` window rule to work

    snap {
    	enabled = true
    	window_gap = 4
    	monitor_gap = 5
    	respect_gaps = true
    }
}

decoration {
    rounding = 0
}

input {
    kb_layout = fr
    kb_options = caps:escape_shifted_capslock
    follow_mouse = 2
}

device {
    name = logitech-k811-keyboard
    kb_variant = mac
}

dwindle {
    force_split = 2
}

animations {
    enabled = false

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    animation = windows, 1, 3, default
    animation = windowsOut, 1, 3, default, popin 80%
    animation = windowsIn, 1, 3, default, popin 80%
    animation = border, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 2, default, slidefade 10%

    # Disable animations for specific windows
    #layerrule = noanim, ^.*$
}

group {
    col.border_active = rgba(C7BFFFFF)
    col.border_locked_active = rgba(0DB7D4F2)
    col.border_locked_inactive = rgba(16151AF2)

    groupbar {
        height = 19
        font_size = 13
        gradients = true
        col.active = rgba(C7BFFFFF)
        text_color = rgba(000000FF)
        text_color_inactive = rgba(E5E1E9FF)
        col.inactive = rgba(16151AFF)
        col.locked_active = rgba(C7BFFFF2)
        col.locked_inactive = rgba(16151AF2)
        gaps_in = 0
        gaps_out = 0
    }
}
